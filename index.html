    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="nav-bar">
            <div class="title">
                <h1>Dojonary</h1>
            </div>
            <input id="searchbar" type="search" placeholder="Search">
            <button class="login" onclick="login(this)">Login</button>
        </div>
        <div class="main-container">
            <div class="left-column">
                <div class="definition-card">
                    <div class="word-box">
                        <div class="word">
                            <h1>ninja</h1>
                        </div>
                        <div class="noun">
                            <h3>noun</h3>
                        </div>
                        <div class="plural">

                        </div>
                        <div class="likes-box">

                        </div>
                    </div>
                    <div class="definition-box">
                        <h3>A practitioner skilled in the Japanese art of ninjutsu</h3>
                    </div>
                </div>
                <div class="definition-card">
                    <div class="word-box">
                        <div class="word">
                            <h1>ninja</h1>
                        </div>
                        <div class="noun">
                            <h3>noun</h3>
                        </div>
                        <div class="plural">
                            <h4>Plural: ninjas</h4>
                        </div>
                        <div class="likes-box">
                            <button class="likes-button">37 likes</button>
                        </div>
                    </div>
                    <div class="definition-box">
                        <h3>A programmer who breaks down problems with zen-like focus</h3>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="add-definition-box">
                    <div class="text-box">
                        <h2>Dojonary is defined by you</h2>
                    </div>
                    <button class="definition" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
